<div class="page page-table">

    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Servicios contratados</strong></div>            
        <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Servicio</th>
                    <th>Fecha de pago</th>
                    <th>Cantidad</th>
                    <th>MÃ©todo de pago</th>
                    <th>Status</th>
                    <th>Tiempo disponible</th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in servicios">
                    <td>{{ pago.pago_id}}</td>
                    <td>{{ pago.pagina_nombre }}</td>
                    <td>{{ pago.pago_fecha }}</td>
                    <td>{{ pago.pago_cantidad }}</td>

                </tr>

                            
            </tbody>
        </table>
        </div>
