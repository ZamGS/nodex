<div class="page page-table">

    <div class="panel panel-default" ng-controller="serviciosCtrl">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Órdenes por pagar</strong></div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Servicio</th>
                    <th>Fecha de pago</th>
                    <th>Cantidad</th>
                    <th>Método de pago</th>
                    <th>Status</th>
                    <th>Tiempo disponible</th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pendientes">
                    <td>{{ pago.pago_id}}</td>
                    <td>{{ pago.pagina_nombre }}</td>
                    <td>{{ pago.pago_fecha }}</td>
                    <td>{{ pago.pago_cantidad }}</td>
                    <td>{{ pago.pago_metodo }}</td>
                    <td><span class="label label-info">Pending</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                    
                </tr>

                            
            </tbody>
        </table>
    </div>


</div>
