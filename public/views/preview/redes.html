<div ng-controller="SeccionCtrl" >
<form class="form-horizontal" ng-submit="addSeccion()" role="form"> 
    <div class="modal-header">
        <h3 class="modal-title">Redes sociales</h3>
    </div>
    <div class="modal-body">        
        <div class="vertical">                     
            <div id="result"></div>                
            <div>                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Facebook</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="" ng-model="FormAddSeccion.seccion_nombre">
                    </div>
                  </div>                      
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Twitter</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" ng-model="FormAddSeccion.seccion_icono">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Google+</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputPassword3" ng-model="FormAddSeccion.seccion_orden">                            
                    </div>
                  </div>
            </div>              
        </div>      
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-lg btn-success" value="Aceptar"> 
    </div>
</form>
</div>
