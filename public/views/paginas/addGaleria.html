<div class="modal-header">
    <h3>Crear galería</h3>
</div>
<form  class="form-horizontal" role="form" ng-controller="GaleriasCtrl">
<div class="modal-body" >
                
            
            <div class="vertical" data-ui-wizard-form>         
                
                <div>                    
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Nombre de la galería</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="" ng-model="FormAddGaleria.galeria_nombre">                          
                        </div>
                      </div>                      
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Descripción de la galería</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="inputPassword3" ng-model="FormAddGaleria.galeria_descripcion">                          
                        </div>
                      </div>
                       <!-- <input type="submit" class="btn btn-lg btn-success" value="Aceptar">  -->
                                                             
                                    
                </div>              
            </div>
          
        
    
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <hr>

    <button class="btn btn-primary" ng-click="redirect()">OK</button>
    <button class="btn btn-default" ng-click="cerrar()">Cerrar</button>
    <input type="submit" value="Ok" class="btn btn-primary">
</div>
</form>

<div class="page">
<style type="text/css">
:checked + img {
    font-weight: bold;
    width: 80%;
    height:1;
    background: #222;
}

/* Optional other stuff just to make it look better */
label img{
    display: inline-block;
    width: 60%;
    padding: 5px;
}
img:hover {
    background:#eee;
    cursor:pointer;
    border: 1px solid #aaa;
    padding: 4px;
}
</style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    


</div>
